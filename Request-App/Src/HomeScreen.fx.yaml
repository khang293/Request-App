"HomeScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =8
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =8
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =8
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(40, 134, 222, 1)
            FillPortions: =0
            Height: =75
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =12
            PaddingRight: =12
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =1

            Icon1 As icon.Home:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =75
                Icon: =Icon.Home
                Width: =45
                ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =75
                PaddingBottom: =0
                PaddingRight: =0
                PaddingTop: =8
                Size: =22
                Text: ="Home "
                ZIndex: =2

            Image2 As image:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =70
                Image: =User().Image
                PaddingBottom: =8
                PaddingLeft: =8
                PaddingRight: =8
                PaddingTop: =8
                Width: =70
                ZIndex: =3

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =12
            PaddingRight: =12
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            Icon3 As icon.Reload:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =App.Theme.Colors.Darker30
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =35
                Icon: =Icon.Reload
                OnSelect: =Refresh('Request HR')
                Width: =35
                ZIndex: =1

            ButtonCanvas1 As Button:
                AlignInContainer: =AlignInContainer.Center
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                FontSize: =17
                Height: =40
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =ResetForm(ApprovalForm);
                    Navigate(FormScreen)
                Text: ="Create request"
                Width: =140
                X: =0
                Y: =0
                ZIndex: =2

        MainContainer2 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            Table_request As Table.pcfdataset:
                AlignInContainer: =AlignInContainer.Start
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, Parent.Height)
                Items: |-
                    =If(
                        !IsBlank(
                            LookUp(
                                Adminlist,
                                User().Email in Concat(
                                    'Admin group',
                                    Email & ";"
                                )
                            )
                        ),
                        'Request HR',
                        Filter(
                            'Request HR',
                            'Created By'.Email = User().Email
                        )
                    )
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: =Set(varItem,Table_request.Selected);ViewForm(ApprovalForm);Navigate(FormScreen)
                Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, Parent.Width)
                X: =0
                Y: =0
                ZIndex: =1

                Title1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Title"
                    FieldName: ="Title"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    ZIndex: =4

                Message1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Message"
                    FieldName: ="Message"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    ZIndex: =5

                Department1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Department"
                    FieldName: ="Department"
                    FieldType: ="E"
                    FieldVariantName: ="textualColumn"
                    Order: =3
                    ZIndex: =6

                Status1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Status"
                    FieldName: ="Status"
                    FieldType: ="E"
                    FieldVariantName: ="textualColumn"
                    Order: =4
                    ZIndex: =7

                "'Current approver1' As pcfDataField.textualColumn":
                    FieldDisplayName: ="Current approver"
                    FieldName: ="Currentapprover"
                    FieldType: ="E"
                    FieldVariantName: ="textualColumn"
                    Order: =7
                    ZIndex: =10

                Attachments1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Attachments"
                    FieldName: ="{Attachments}"
                    FieldType: ="r*"
                    FieldVariantName: ="textualColumn"
                    Order: =9
                    ZIndex: =12

