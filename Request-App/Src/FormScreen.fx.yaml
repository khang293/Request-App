                        BasePaletteColor: |-
                            =If(
                                ThisItem.Email = varItem.'Current approver'.Email,
                                Color.DarkGoldenRod,
                                If(
                                    varItem.'Decisions Taken' = ThisItem.Step && varItem.Status.Value = "Rejected",
                                    Color.Red,
                                    If(
                                        varItem.'Decisions Taken' >= ThisItem.Step,
                                        Color.Green,
                                        Color.Gray
                                    )
                                )
                            )
                        Content: =
